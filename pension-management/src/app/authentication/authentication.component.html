<form #loginForm = "ngForm" (ngSubmit) = "onSubmit(loginForm.value)">
    <div class="imgcontainer">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToZXS1iL0NbV8H2JsE46UP7_WULgfbWUgwew&usqp=CAU" 
      alt="Avatar" class="avatar">
    </div>
        <div class="form-group">
            <label><b>Username</b></label>
            <input type="text" class="form-control" placeholder="Enter Username" name="userName" ngModel>
        </div>
        
        <div class="form-group">
            <label><b>Password</b></label>
            <input type="password" class="form-control" placeholder="Enter Password" name="password" ngModel> 
        </div>  
      <input type="submit" class="btn btn-primary" value="Login"/>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      
    </div>
  </form>
